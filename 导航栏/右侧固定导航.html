<script>
    var RightSideNavigator = function (element) {
        this.mui=document.getElementById(element);
        this.initialize();
    };
    RightSideNavigator.prototype={
        constructor: RightSideNavigator ,
        initialize:function(){
            this.initHandlers();
        },
        initHandlers:function(){
            var element=this.mui,This=this;
            for (var i = 0; i < element.children.length; i++) {
                var sub = element.children[i];
                if(sub.tagName=="DIV"){
                    sub.onclick=function(){
                        This.categoryClick(this);
                    };
                    sub.onmouseover=function  (ev) {
                        var oEvent=ev||event;
                        var fromObj= oEvent.fromElement||oEvent.relatedTarget;
                        if( !This.isChild(this,fromObj) )return;
                        This.activateCategory(this);
                    };
                    sub.onmouseout=function(ev){
                        var oEvent=ev||event;
                        var toObj=oEvent.toElement||oEvent.relatedTarget;
                        if(  !This.isChild(this,toObj) )return;
                        This.deActivateCategory(this);
                    }
                }
            };

        },
        categoryClick: function (aCtive) {
            var sub = this.mui.children;
            for (var i = 0; i < sub.length; i++) {
                sub[i].children[1].style.display="none";
            };
            if (aCtive.children[1].className.indexOf("mui") < 0){
                return
            }else{
                aCtive.children[1].style.display="block";
            }
        },
        activateCategory: function(aCtive){
            aCtive.className="muiActive mui-msg";
        },
        deActivateCategory: function(aCtive){
            aCtive.className="mui-msg";
            if(aCtive.className.indexOf("muiFirst ") < 0 && aCtive.className.indexOf("muiActive")>=0 ){
                aCtive.className="mui-msg";
            } else if(aCtive.id=="first"){
                aCtive.className="muiFirst mui-msg";
            }
            if(aCtive.children[1].style.display=="block"){
                aCtive.children[1].style.display="none";
            }
        },
        isChild:function (oParent,obj)
        {
            while(obj)
            {
                if(obj==oParent)
                {
                    return false;
                }

                obj=obj.parentNode;
            };
            return true;
        }
    }

    window.onload=function(){
        new RightSideNavigator("mui");
    }
</script>
