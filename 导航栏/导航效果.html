<script type="text/javascript">
    $(function () {
        $(".nav li a").wrapInner('<span class="out"></span>').append('<span class="bg"></span>')
        $(".nav li a ").each(function () {
            $('<span class="over">' + $(this).text() + '</span>').appendTo(this)
        });
        $(".nav li a").hover(function () {
            $(".out", this).stop().animate({top: "45"}, 250)
            $(".over", this).stop().animate({top: "0"}, 300)
            $(".bg", this).stop().animate({top: "0"}, 119)
        }, function () {
            $(".out", this).stop().animate({top: "0"}, 250)
            $(".over", this).stop().animate({top: "-45"}, 300)
            $(".bg", this).stop().animate({top: "-45"}, 119)
        })
        $(".menu dd a span.bg,.menu dd a span.over").remove()
        $(".nav li:last").css("background", "none")
    })
</script>
