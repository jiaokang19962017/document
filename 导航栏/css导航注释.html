        * {

        body {

        /* 设置table宽度、边框为0、(IE6) */
        .nav ul table {
            width: 100%;
            border-collapse: collapse;
            border: 0;
        }

        /* 默认隐藏下一级ul列表 */
        .nav ul li ul {
            display: none;
        }

        /* 当鼠标经过时显示下一级ul列表 */
        .nav ul li:hover ul,
        .nav ul li a:hover ul {
            display: block;
            width: 100%;
        }

        .nav li {

            display: block;
            font-size: 0;
            border: solid #ccc;
            border-width: 1px 0;
            _border: 0;

        .nav li a {
            width: 120px;
            display: block;
            height: 16px;
            padding: 5px 0 1px;
            _border: solid #ccc;
            _border-width: 1px 0;
            font-size: 12px;
            text-align: center;
            color: #555;
            text-decoration: none;
            background: #f7f7f7;
        }

        .nav li:hover a,
        .nav li a:hover {
            font-weight: bold;
            color: red;
        }

        .nav li:hover li {
            border: 0;
        }

        .nav li li a,
        .nav li:hover li a {
            _border: 0;
            font-weight: normal;
            color: #555;
        }

        .nav li li a:hover {
            color: red;
            font-weight: normal;
        }
