<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标</title>
</head>
<style type="text/css">
    *{margin: 0;padding: 0;list-style: none;font-family: 'Microsoft Yahei'}
    .demo{width: 100%;height: 100px;margin-top: 100px;border-top: 2px solid #ccc;border-bottom: 2px solid #ccc}
    .demo ul{margin-left: 300px;height: 100px;width: 750px;position: relative;}
    .demo ul li{float: left;display: block;width: 150px;text-align: center;line-height: 100px;font-size: 20px; }
    .demo ul li:hover{cursor: pointer;color:#82DCD2}
    #line{position: absolute;left: 0px;bottom: 0;width: 150px;height: 5px;background-color: #82DCD2}
    .bottom{width: 100%;height:100px;line-height: 100px;position: fixed;bottom: 0;color: #999;text-align: center;}
    .bottom a{color: #999;text-decoration: none}
    .bottom a:hover{color: #666}

</style>
<body>
<div class="demo">
    <ul id="box">
        <li>目的地</li>
        <li>旅行主题</li>
        <li>品牌理念</li>
        <li>年度推荐</li>
        <li>独家品鉴</li>
        <div id="line"></div>
    </ul>
</div>
<div class="bottom">
    源地址:<a href="http://www.hhtravel.com/">http://www.hhtravel.com/</a>
</div>
</body>
<script type="text/javascript">
    var line=document.getElementById("line");
    var box=document.getElementById("box");
    var start=0;
    box.onmousemove=function(e){
        var ev=e||window.event;
        var left=ev.clientX-300;
        end=parseInt(left/150);
        //鼠标右移
        if(end>start){
            var timer=setInterval(function(){
                line.style.left=getStyle(line,"left")+2+'px';
                if(getStyle(line,"left")>=end*150){
                    clearInterval(timer);
                }
            }, 1)
            start=end;
        }
        // 鼠标左移
        else if(end<start){
            var timer2=setInterval(function(){
                line.style.left=getStyle(line,"left")-2+'px';
                if(getStyle(line,"left")<=end*150){
                    clearInterval(timer2);
                }
            }, 1)
            start=end;
        }
        // 鼠标就在一个菜单内移动
        else{
            start=end;
        }
    }

    //辅助函数，获取属性值
    function getStyle(obj,style){
        var attr=window.getComputedStyle ? window.getComputedStyle(obj,null)[style]:obj.currentStyle[style];
        //去掉单位px
        attr=attr.slice(0, -2);
        return parseInt(attr);
    }



</script>
</html>
