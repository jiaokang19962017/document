<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            border: none;
        }

        .box {
            width: 1176px;
            height: 405px;
            margin: 0 auto;
            overflow: hidden;
        }

        li {
            float: left;
            list-style: none;
            width: 106px;
            overflow: hidden;
            height: 405px;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js">
    </script>
    <script>
        $(function () {
            $("ul li").mouseover(function () {
                $(this).stop().animate({width: 538}, 500);
                $(this).siblings().stop().animate({width: 106}, 500)
            })

        })
    </script>
</head>

<body>
<div class="box">
    <ul>
        <li style="width:538px;"><img src="http://demo.lanrenzhijia.com/2015/pic0709/images/ruili_img1.jpg"></li>
        <li><img src="http://demo.lanrenzhijia.com/2015/pic0709/images/ruili_img2.jpg"></li>
        <li><img src="http://demo.lanrenzhijia.com/2015/pic0709/images/ruili_img3.jpg"></li>
        <li><img src="http://demo.lanrenzhijia.com/2015/pic0709/images/ruili_img4.jpg"></li>
        <li><img src="http://demo.lanrenzhijia.com/2015/pic0709/images/ruili_img5.jpg"></li>
        <li><img src="http://demo.lanrenzhijia.com/2015/pic0709/images/ruili_img6.jpg"></li>
        <li><img src="http://demo.lanrenzhijia.com/2015/pic0709/images/ruili_img7.jpg"></li>
    </ul>
</div>
</body>
</html>
