<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        #container span {
            float: left;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px #FF3300 solid;
            background: #ccc;
        }
    </style>
</head>
s
<body>
//九九乘法表
//数据类型：值类型和引用类型 对象类型和function
//选项卡

//教育 教 育 吵架的本事
<div id="container">
    <span>1*9=9</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span>
</div>
</body>
</html>
<script>
    //<span>1*9=9</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span><span>2*9=18</span>

    var container = document.getElementById("container");
    ///document内置对象，表示文档--就是网页
    var container = document.getElementsByTagName("div").item(0);
    //在当前文档内  通过 标签名 得到 一组元素 item(0)把这一组元素中的第0个元素得到/
    container.innerHTML//这是属性，表示container里的HTML内容，是可读写的
    console.log(container.innerHTML);

    container.innerHTML = "<a href='http://www.zhufengpeixun.cn'>珠峰培训</a>";
    container.innerText = "<a href='http://www.zhufengpeixun.cn'>珠峰培训</a>"
    //innerHTML有破坏性的作用
    container.innerHTML = "";
    for (var i = 1; i < 10; i++) {
        container.innerHTML += "<span>" + i + "*9=" + i * 9 + "</span>";
        //"<span>1*9=9</span><span>2*9=18</span>"
    }

    //以下是关于字符串拼接
    var a = "abc";
    var b = "xyz";

    var c = a + 9 + b
    var s = "fhd" + a + "opcity";
    //+号在JS中有两个意义，既是加法运算符，还是字符串连接符
    //稍复杂一点的混合拼接
    1 + 2 + "a" + 3 + 4;
    container.innerHTML = "";

    //外面的循环负责行
    for (var i = 1; i <= 9; i++) {
        //第一行要循环1次，i就是表示的行号
        //第二行要循环2次
        //第三行要循环3次
        //第九行要循环9次
        for (var j = 1; j <= i; j++) {//里面的循环负责列
            //i是行号，j列号
            container.innerHTML += "<span>" + i + "*" + j + "=" + i * j + "</span>";
            //                           行  *  列  =  乘积

        }

        container.innerHTML += "<div style=\"clear:both\"></div>";

    }
