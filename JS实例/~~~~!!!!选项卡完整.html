<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;

        }

        .tabbedPannels {
            margin: 200px auto;
            width: 800px;
        }

        .tabbedPannels .tabGroup {
            display: inline-block;
            list-style: none;

        }

        .tabbedPannels .tabGroup .tab {
            width: 150px;
            height: 60px;
            border: 1px solid #08BECE;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            position: relative;
            bottom: 7px;
            left: 87px;

            /*border-radius: 39%;*/
        }

        .tabbedPannels .contentGroup .content {
            height: 400px;
            line-height: 400px;
            border: 1px solid #D15FEE;
            text-align: center;
            display: none;
            /*border-radius: 39%;*/
        }

        .tabbedPannels .tabGroup .selectedTab {
            color: red;
            font-weight: bolder;
            /*background: #FFE4C4;*/
            font-size: 16px;

        }

        .tabbedPannels .contentGroup .selectedContend {
            display: block;
            color: red;
            font-weight: bolder;
            /*background: #FFE4C4;*/
            font-size: 120px;
        }


    </style>
</head>
<body>
<div class="tabbedPannels">
    <ul class="tabGroup">
        <li class="tab selectedTab">yi</li>
        <li class="tab">er</li>
        <li class="tab">san</li>
        <li class="tab">si</li>
    </ul>
    <div class="contentGroup">
        <div class="content selectedContend">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
    </div>
</div>

</div>
</body>
</html>
<script src="DOM2.js"></script>
<script type="text/javascript">
    var oLis = DOM.getElesByClass("tab");
    var strEvent = "onclick";
    for (var i = 0; i < oLis.length; i++) {
        oLis[i][strEvent] = changeTab;
    }

    function changeTab() {
        var n = DOM.getIndex(this);
        DOM.addClass(this, "selectedTab");
        var siblings = DOM.siblings(this);
        for (var i = 0; i < siblings.length; i++) {
            DOM.removeClass(siblings[i], "selectedTab");
        }
        var contents = DOM.children(DOM.next(this.parentNode));
        for (var i = 0; i < contents.length; i++) {
            DOM.removeClass(contents[i], "selectedContend");
        }
        DOM.addClass(contents[n], "selectedContend");
    }
