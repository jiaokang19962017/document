<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, ul {
            width: 100%;
            height: 100%;
            display: table;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .top {
            margin: 0 auto;
            display: inline-block;
            text-align: left;
            font-weight: bold;
        }

        .top span {
            display: inline-block;
            width: 80px;
            text-align: center;
            padding: 5px;
        }

    </style>
</head>
<body>
<div class="top">
    <ul class="chengfabiao">
    </ul>
</div>
<script>

    var str = "";
    for (var i = 1; i <= 9; i++) {
        str += "<li class='rows'>";
        for (var j = 1; j <= i; j++) {
            var col = document.createElement("span");
            col.innerHTML = j + "*" + i;
            str += "<span>";
            str+=j+"*"+i;
            str+="</span>";
        }

        str += "</li>";
    }
    document.querySelector(".chengfabiao").innerHTML = str;

    var rows=document.querySelectorAll("span");

    for (var i = 0; row=rows[i++];) {
        var k=i-1;
        if(!(k%3)){
            row.style.background="#cd2727";
        }else if(k%3==1){
            row.style.background="#e1b8b8";
        }else{
            row.style.background="#3d2828";
        }
    }
//
//    console.timeEnd("a");
</script>
</body>
