<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            color:red;
            background: palegreen;
            font-size: 30px;
            padding: 10px;
            border:1px dashed #ccc;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv = document.getElementById("div1");
    function getComputeTime() {
        var now = new Date();//以当前电脑的时间为基准获得的时间对象
        var year = now.getFullYear();//年
        var month = now.getMonth() + 1;//0-11(1月-12月)
        var date = now.getDate();//日
        var week = now.getDay();//0-6 周日-周六
        var hour = now.getHours();//时
        var minute = now.getMinutes() //分
        var second = now.getSeconds();//秒
        var mSecond = now.getMilliseconds();//毫秒
        var time = now.getTime()//距离1970 00:00 多少毫秒

        switch (week){
            case 0:
                week = "星期日";
                break;
            case 1 :
                week = "星期一";
                break;
            case 2 :
                week = "星期二";
                break;
            case 3 :
                week = "星期三";
                break;
            case 4 :
                week = "星期四";
                break;
            case 5 :
                week = "星期五";
                break;
            case 6 :
                week = "星期六";
                break;
        }
        var str = year+"年"+month+"月"+date+"日"+week+hour+"时"+minute+"分"+second+"秒";
        oDiv.innerHTML = str;
    }
    getComputeTime();
   var timer = window.setInterval(getComputeTime,1000);

    //如果timer值是null就说明没有定时器的存在,计算时间也就停止了
    //timer值不是null,说明定时器正在运行着,我们得清除定时器并且把timer的值设成null,为了方便下一次判断这个定时器是否被清除掉

    function toggleClock(){
        if(timer){
            window.clearInterval(timer);//清除定时器
            timer = null;
        }else{
           timer = window.setInterval(getComputeTime,1000); //重新开启定时器,并把返回值(哪个定时器)赋值给timer
        }
    }
    oDiv.onclick = toggleClock;//事件驱动方法运行(触发事件的时候才能运行这个方法)
</script>
</body>
