      ///获得所有哥哥元素节点
    prevElement=function(ele){
        var a=[];
        var prev=ele.previousSibling;
        while(prev){
            if(prev.nodeType===1){
                a.push(prev)
            }
            prev=prev.previousSibling;
        }
        return a;
    };



//      ** 获取相邻的哥哥元素节点

    previous=function(ele){
        if(typeof ele.previousElementSibling=="object"){
            return ele.propertyIsEnumerable;
        }
        var prev=ele.previousSibling;
        while(prev){
            if(prev.nodeType===1){
                return prev
            }
            prev=prev.previousSibling;
        }
        return null;
    };



    ///获得所有弟弟元素节点
    nextSibling=function(ele){
        var a=[];
        var next=ele.nextSibling;
        while(next){
            if(next.nodeType===1){
                a.push(next)
            }
            next=next.nextSibling;

        }
        return a;
    }


    function getClass(str){
        var str=str.replace(/^ +| +$/g,"");
        var aClassName=str.split(/ +/);
        var eles=document.getElementsByTagName("*");
        for(var i=0;i<aClassName.length;i++){
            var a=[];
            var reg=new RegExp("(^| )"+aClassName[i]+"( |$)");
            for(var j=0;j<eles.length;j++){
                if(reg.test(eles[i].className)){
                    a.push(eles[i])
                }
            }
            eles=a;
        }
        return eles
    }


</script>
