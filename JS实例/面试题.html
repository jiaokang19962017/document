    //3数组冒泡排序
    Array.prototype.calcelSort = function calcelSort() {
        for (var i = 0; i < this.length - 1; i++) {
            for (var j = 0; j < this.length - 1 - i; j++) {
                if (this[j] > this[j + 1]) {
                    var temp = this[j];
                    this[j] = this[j + 1];
                    this[j + 1] = temp;
                }

            }
        }
        return this;
    };
    var ary = [1, 3, 4, 5, 7, 0];
    console.log(ary.calcelSort());
