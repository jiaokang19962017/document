 function gtClass(str){
     var str=str.replace(/^ +| +$/g,"");
     var aClassName=str.split(/ +/);
     var eles=document.getElementsByTagName("*");
     for(var i=0;i<aClassName.length;i++){
         var a=[];
         var reg=new RegExp("(^| )"+aClassName[i]+"( |$)");
         for(var j=0;j<eles.length;j++){
             if(reg.test(eles[j].className)){
                 a.push(eles[j]);
             }
         }
         eles=a;
     }
     return eles;
 }

//    添加类名和删除类名

function oddClass(ele,srt){
    var reg=new RegExp("(^| )"+srt+"( |$)");
    if(reg.test(ele.className)){
        ele.className+=" "+srt
    }
}

function removeClass(ele,str){
    var reg=new RegExp("(^| )"+str+"( |$)");
    ele.className=reg.className.replace(reg," ")
}
