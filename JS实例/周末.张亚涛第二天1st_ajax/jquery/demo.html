<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script>
    <script>
        $(function () {
            $.get('data.json', function (data) {
                console.log('jquery的get方法：', data);
            }, 'json');

            $.getJSON('data.json', function (data) {
                console.log('jquery的getJSON方法：', data);
            });

            $.post('data.json', {name: '张亚涛'}, function (data) {
                console.log('jquery的post方法：', data)
            }, 'json');

            var formData = new FormData();
            formData.append('name', '张亚涛');
            $.ajax({
                url:'data.json',
                type:'post',
                data:formData,
                success:function(data){
                    console.log('jquery的ajax方法发送formdata：', data)
                },
                processData:false,
                dataType:'json'
            });
        })
    </script>
</head>
<body>

</body>
