<body>
<!--iframe虽然可以成功加载到跨域的数据，但是由于同域策略的限制无法操作获取该内容，所以pass-->
<!--<iframe src="http://127.0.0.1:8080"></iframe>-->
<!--img会把加载到的内容转为图片，出现裂图，而且无法获取数据-->
<!--pv uv 是通过http请求首部中的referer来记录统计-->
<!--<img src="http://127.0.0.1:8080">-->
<script>
    // 1、先定义一个全局方法func
    var func = function (data) {
        console.log('func:', data)
    }
</script>

<!--1、1 把已经定义好的func和server定义好的参数名一起拼接到 url后面-->
<script src="http://localhost:8080?callback=func&a=1&b=2"></script>

2、8080返回数据：func({"name":"123","content":"china"})；
3、script标签接收到数据，就会当成脚本来执行。也就是执行func方法
4、 成功打印8080上面的json数据
-->
