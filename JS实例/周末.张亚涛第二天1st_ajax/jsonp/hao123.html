<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hao123</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        ul > li {
            background-color: burlywood;
        }

        ul > li:nth-child(odd) {
            background-color: antiquewhite;
        }

        ul > li:hover {
            cursor: pointer;
            background-color: fuchsia;
        }

        div {
            width: 200px;
            background: #ccc;
            border: 1px solid #000;
        }
    </style>
    <script src="jsonp.js"></script>
    <script>
        window.onload = function () {
            var inputWindow = document.querySelector('input[type="text"]');
            var searchButton = document.querySelector('input[type="button"]');
            var ul = document.querySelector('ul');

            ul.onclick = function (e) {
                e = e || window.event;
                var target = e.target || e.srcElement;
                window.open('http://www.baidu.com/s?word=' + encodeURIComponent(target.innerHTML), '_blank');
            };
            searchButton.onclick = function () {
                var value = inputWindow.value;
                if (value) {
                    x.jsonp('https://gsp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
                            // 要搜索的关键字 因为wd是word的缩写
                            {wd: value}, 'cb', function (data) {
                                var list = data.s;
                                var fragement = document.createDocumentFragment();
                                ul.innerHTML = '';
                                for (var i = 0, j = list.length; i < j; i++) {
                                    var li = document.createElement('li');
                                    li.innerHTML = list[i];
                                    fragement.appendChild(li);
                                }
                                ul.appendChild(fragement);
                            })
                }

            };

        }

        var arr = [1, 2, 3];
        var square = function (x) {
            return x * x;
        };
        var funcs = makeClosures(arr, square);
        funcs[0](); //=>1
        funcs[1](); //=>4
        funcs[2](); //=>9
        function makeClosures(arr, fn) {
            return arr.map(function(item){
                return function(){
                   return fn(item);
                }
            });
        }
    </script>
</head>
<body>
<input type="text">
<input type="button" value="百度一下">

<div>
    <ul>
    </ul>
</div>
</body>
