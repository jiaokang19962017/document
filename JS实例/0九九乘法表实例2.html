<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        #container span {
            float: left;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px #FF3300 solid;
            background: #ccc;
            position: relative;
            top: -1px;
            left: -1px;
        }
    </style>
</head>

<body>
<div id="container"></div>

</body>
</html>
<script>
    var ele = document.getElementById("container");
    //先实现的是第九行的九列，
    //再实现了是这九行

    //然后再合并在一起，研究每一行出现几列的规律

    //第一步：
    //第九行的各列实现如下
    for (var i = 1; i <= 9; i++) {
        ele.innerHTML += "<span>" + i + "*9=" + i * 9 + "</span>";
    }

    //第二步：
    ele.innerHTML = "";//负责清空这个容器

    for (var i = 1; i <= 9; i++) {
        ele.innerHTML += "<span>第" + i + "行</span>";
        ele.innerHTML += "<div style='clear:both'></div>";
    }

    //第三步：把行和列合并在一起生成
    var str = "";
    for (var i = 1; i <= 9; i++) {//外面的循环负责行的生成

        for (var j = 1; j <= i; j++) {//负责生成列，并且每列的列数由当行的行号来决定
            str += "<span>" + i + "*" + j + "=" + i * j + "</span>"
        }
        //负责换行
        str += "<div style='clear:both'></div>";

    }

    ele.innerHTML = str;//只修改网页内容一次
