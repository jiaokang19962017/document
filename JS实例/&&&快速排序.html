var ary=[7,7,9,6,4,2,11,5,8,0,3];
    function qSort(a){
        if(a.length===0){
            return a
        }
        var p=a[0];
        var left=[];
        var right=[];
        for(var i=1;i<a.length;i++){
            if(p>a[i]){
                left.push(a[i])
            }else{
                right.push(a[i])
            }
        }
        return qSort(left).concat([p],qSort(right))

    }
console.log(qSort(ary));
