    function addClass(ele,str) {                  //添加类名
        var reg = new RegExp("(^| )" + str + "( |$)");
        if (!reg.test(ele.className)) {
            ele.className += " " + str;
        }
    }
    function removeClass(ele,str) {                    //移除类名
        var reg = new RegExp("(^| )" + str + "( |$)","g");
        ele.className=ele.className.replace(reg," ");   //  有bug  要加空格
    }
