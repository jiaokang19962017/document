    var val = inner.innerHTML;

    var total = function () {
        var oldL = inner.scrollLeft;
        inner.scrollLeft += 1;
        var newL = inner.scrollLeft;
        if (oldL === newL) {
            inner.innerHTML += val;
        }
    }

    var timp=window.setInterval(total,10)

    inner.onmousemove=function(){
        window.clearInterval(timp)
    };
    inner.onmouseout=function(){
        timp=window.setInterval(total,10)
    }
