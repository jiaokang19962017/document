<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .col_kx {
            OVERFLOW: hidden;
            WIDTH: 100%;
        }
    </style>
</head>
<body>
<div id="header_demo" class="col_kx">
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td id="header_demo1" nowrap>
                <!--滚动头条-->
                <a href="" style="margin-left:8px">
                    <img src=http://sandbox.runjs.cn/uploads/rs/78/2ct3ndtr/6wqpsbsd.jpg>
                </a>

                <a href="">
                    <img src=http://sandbox.runjs.cn/uploads/rs/78/2ct3ndtr/kgo9bhpl.jpg>
                </a>

                <a href=""><img src=http://sandbox.runjs.cn/uploads/rs/78/2ct3ndtr/mhidikqg.jpg>
                </a>

                <a href="">
                    <img src=http://sandbox.runjs.cn/uploads/rs/78/2ct3ndtr/qm8obazp.jpg>
                </a>

                <a href="">
                    <img src=http://sandbox.runjs.cn/uploads/rs/78/2ct3ndtr/EZ.jpg>
                </a>
            <td id="header_demo2" nowrap></td>
        </tr>
    </table>
</div>
</body>
</html>
<script type="text/javascript">
    var header_demo = document.getElementById("header_demo");
    var header_demo1 = document.getElementById("header_demo1");
    var header_demo2 = document.getElementById("header_demo2");
    var speed=10;
    header_demo2.innerHTML = header_demo1.innerHTML;

    (header_demo2.offsetWidth +"-"+header_demo.scrollLeft);

    function Marquee()
    {
        if(header_demo2.offsetWidth-header_demo.scrollLeft<=0)
            header_demo.scrollLeft-=header_demo1.offsetWidth
        else
        {
            header_demo.scrollLeft++
        }
    }
    var MyMar = setInterval(Marquee,speed);
    header_demo.onmouseover = function(){clearInterval(MyMar)}
    header_demo.onmouseout = function(){MyMar = setInterval(Marquee,speed)}

</script>
