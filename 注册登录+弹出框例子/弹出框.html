<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>显示隐藏</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--<script src="http://www.caochao.cc/js/showhide.js"></script>-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        .wrap{
            position: relative;
            margin: 0 auto;
            text-align: center;
            background: #dfdfdf;
            overflow: hidden;
        }
        .wrap,
        .pop{
            width: 100%;
            max-width: 640px;
            min-width: 320px;
            height: 100%;
        }
        .c{
            display: block;
            margin-top: 100px;
            font-size: 18px;
            font-family: "微软雅黑";
        }
        .pop{
            top: 0;
            left: 0;
            background: rgba(0,0,0,.6);
        }
        .show{
            width: 90%;
            height: 200px;
            top: 50%;
            left: 50%;
            background: #f00;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .pop,
        .show{
            position: absolute;
            display: none;
        }
        .show p{
            margin-top: 80px;
            padding: 0 15px;
            font-size: 18px;
        }
        .close{
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            color: #fff;
            line-height: 25px;
            background: rgba(0,0,0,.8);
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
    </style>
</head>

<body>
<div class="wrap">
    <a href="javascript:;" class="c">点击显示遮罩层</a>
    <div class="pop"></div>
    <div class="show">
        <div class="close">×</div>
        <p>点击右上角的×可以把我关闭哦！！</p>
    </div>
</div>
<script>

    function showHide(obj, pop, content, close){
        $(obj).click(function(){
            $(pop).show();
            $(content).show();
        });
        $(close).click(function(){
            $(pop).hide();
            $(content).hide();
        });
    }



    showHide('.c','.pop','.show','.close')
</script>
</body>

</html>
