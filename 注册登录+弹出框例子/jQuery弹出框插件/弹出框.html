<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery弹出框插件</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            font: 14px/1.8 "microsoft yahei";
        }

        body {
            background: #505050
        }

        .btn {
            margin: 0 auto;
            width: 80px;
        }

        .btn a {
            display: block;
            text-decoration: none;
            background: red;
            color: #fff;
            text-align: center;
            height: 40px;
            line-height: 40px;
        }

        .box {
            width: 500px;
            height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
<div class="btn"><a href="#">点击我</a></div>
<div class="box">

<script src="http://apps.bdimg.com/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="jquery.dropMenu.js"></script>
<script>
    // 插件调用
    $(function () {
        $(".btn a").dropMenu({
            dialogBox: $(".box"),
        })
    })
</script>
</body>
</html>
