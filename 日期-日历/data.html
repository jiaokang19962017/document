<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">
        var time = new Date();
        document.write(time + "——获取当前时间" + "<br />");
        document.write(time.getDate() + "——获取当前是几号" + "<br />");
        document.write(time.getDay() + "——获取当前星期几（0代表星期天）" + "<br />");
        document.write(time.getFullYear() + "——获取当前年份（四位数）" + "<br />");
        document.write(time.getYear() + "——获取当前年份" + "<br />");
        document.write(time.getMonth() + "——获取当前月份（0代表一月份）" + "<br />");
        document.write(time.getMinutes() + "——获取当前处于第几分钟" + "<br />");
        document.write(time.getSeconds() + "——获取当前处于第几秒" + "<br />");
        document.write(time.getTime() + "——获取当前毫秒数" );
    </script>
</head>
<body>
</body>
</html>
