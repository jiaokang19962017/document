<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    *{padding:0; margin:0; list-style:none;}
    body{ background: #ccc;}
    input{}
    .login{ background: #999; width: 300px; margin: 100px auto; border-radius: 5px; padding:10px;}
    .login h3{ text-align: center; padding-bottom: 10px;}
    .list-item{ border:1px solid #666; margin-bottom: 10px; position: relative; padding-left:10px; background:#fff; position: relative; z-index:0;}
    .list-item input.text{ border:none; background:none; width:100%; height:30px; line-height:30px; background:#fff; filter:alpha(opacity=0); opacity:0; outline:none;}
    .list-item input.text2{ opacity:1; filter:alpha(opacity=100);}
    .list-abs{ padding-right: 80px;}
    .list-item span.txt{ position:absolute; left: 10px; top:0; height:30px; line-height:30px; display:inline-block; z-index:-1; color:#999; font-size:12px;}
    .list-abs input.code{ position:absolute; top:0px; right:0; height:30px; width:80px; border:none; background:#666; cursor: pointer; line-height:30px;}
    .list-btn{ margin-bottom:10px;}
    .list-btn input{ width:100%; border:none; height:30px;}
</style>
<body>
<div class="wrapper">
    <div class="login">
        <h3>登录</h3>
        <div class="list-item">
            <input class="text" placeholder="请输入用帐号" type="text"/>
        </div>
        <div class="list-item">
            <input class="text" placeholder="请输入密码" type="password"/>
        </div>
        <div class="list-item list-abs">
            <input class="text" placeholder="请输入验证码" type="text"/>
            <input class="code" value="获取验证码" type="button"/>
        </div>
        <div class="list-btn">
            <input value="确定" type="button">
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
<script type="text/javascript">
    $(function(){
        $(".list-item input.text").each(function(){
            if($(this).attr("placeholder") ){
                $(this).before("<span class='txt'>"+$(this).attr("placeholder")+'</span>');
            }
        })
        //获取焦点时
        $(".list-item input.text").focus(function(){
            $(this).addClass("text2");
        });
        //失去焦点
        $(".list-item input.text").blur(function(){
            if($(this).val()==""){
                $(this).removeClass("text2");
            };
        })
    })
</script>
</body>
</html>
