<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>RunJS</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family:"Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC";
        }
        ul li{
            list-style: none;
        }


        ul {
            width: 984px;
        }

        li {
            float: left;
            width: 318px;
            margin-right: 10px;
            height: 343px;
            position: relative;
            list-style: none;
        }

        img {
            width: 318px;
            height: 343px;
        }

        .main {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .text {
            width: 318px;
            height: 56px;
            line-height: 56px;
            text-align: center;
            position: absolute;
            top: 45%;
            /*left: -318px;*/
            z-index: 9;
            background-color: #000;
            color: #fff;

            display: none;

        }

        .opacity_layer {
            background-color: #000;
            opacity: 0.5;
        }
    </style>

</head>
<body>
<ul style="overflow:hidden;">
    <li>
        <img src="http://sandbox.runjs.cn/uploads/rs/198/kn8pai72/index_28.jpg">

        <div class="text">
            产品展示

        <div class="main">
        </div>

    <li>

        <div class="text">

        </div>
        <div class="main">

    </li>
    <li>

</html>
<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
<script type="text/javascript">
    $(function(){
        $("ul li").each(function(index, element) {
            $(this).hover(function(){
                $(this).find(".main").addClass("opacity_layer");
                $(this).find(".text").show().animate({left:'0px',opacity:.5},500);
            },function(){
                $(this).find(".main").removeClass("opacity_layer");
                $(this).find(".text").css("left","-318px").hide();
            })
        });

    });
</script>
